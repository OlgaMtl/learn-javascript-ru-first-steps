<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <img src="Стрелочные функции_задача 1.png">
        <script>
            "use strict";
                
                function ask(question, yes, no) {
                if (confirm(question)) yes()
                else no();
                }

                ask(
                "Вы согласны?",
                () => alert("Вы согласились."),
                () => alert("Вы отменили выполнение.")
                );



        </script>
    </body>
</html>
