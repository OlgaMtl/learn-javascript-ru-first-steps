        "use strict";

        function pow(x,n) {

          const a = x;
          let result
          
          if(n < 0){
          return  "n не натуральное число" 
          }         
          
          for(n; n > 1; --n){
            if ((n-1) < 1){
              return  "n не натуральное число"
            }
            
            result = (x *= a);
          }

          return result;
        }
